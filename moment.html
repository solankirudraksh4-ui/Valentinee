<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Moment ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

<style>
body{
margin:0;
padding:40px 20px;
background:#fff0f6;
font-family:'Sacramento',cursive;
text-align:center;
overflow:hidden;
}

h2{
font-size:2.6rem;
color:#ff5d8f;
margin-bottom:10px;
}

/* heart */
.heart{
position:relative;
width:min(280px,75vw);
aspect-ratio:1;
margin:50px auto 20px;

/* image positioning */
background-image:url('heart.jpg');
background-repeat:no-repeat;
background-size:110%;
background-position:50% 30%;

/* heart mask */
mask:url('https://upload.wikimedia.org/wikipedia/commons/4/42/Love_Heart_SVG.svg') center/contain no-repeat;
-webkit-mask:url('https://upload.wikimedia.org/wikipedia/commons/4/42/Love_Heart_SVG.svg') center/contain no-repeat;

/* glow */
box-shadow:
0 0 25px rgba(255,93,143,0.35),
0 0 50px rgba(255,93,143,0.2);

animation:heartbeat 2.6s infinite ease-in-out, glowPulse 2.6s infinite ease-in-out;
}

/* vignette */
.heart::after{
content:"";
position:absolute;
inset:0;
background:radial-gradient(
circle at center,
rgba(0,0,0,0) 55%,
rgba(0,0,0,0.25) 100%
);
pointer-events:none;
mask:inherit;
-webkit-mask:inherit;
}

@keyframes heartbeat{
0%,100%{transform:scale(1);}
50%{transform:scale(1.05);}
}

@keyframes glowPulse{
0%,100%{
box-shadow:
0 0 25px rgba(255,93,143,0.35),
0 0 50px rgba(255,93,143,0.2);
}
50%{
box-shadow:
0 0 35px rgba(255,93,143,0.5),
0 0 70px rgba(255,93,143,0.3);
}
}

/* ending line */
.ending-line{
margin-top:30px;
font-size:1.6rem;
opacity:0;
animation:fadeInSoft 2s ease forwards;
animation-delay:1.8s;
}

@keyframes fadeInSoft{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}

/* glitter */
.sparkle{
position:fixed;
font-size:1.2rem;
pointer-events:none;
animation:fall 1.6s forwards;
}

@keyframes fall{
to{transform:translateY(200px) rotate(360deg);opacity:0;}
}

/* mobile safety */
@media (max-width:480px){
.heart{
background-size:115%;
background-position:50% 25%;
}
}
</style>
</head>

<body>

</body>
</html>
