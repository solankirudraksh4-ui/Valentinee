<head>

<style>
body{
margin:0;
background:#fff0f6;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
height:100vh;

#content{
text-align:center;

}

h1{

}

p{

}

border:none;

background:#ff6b9d;

font-family:'Sacramento',cursive;
cursor:pointer;
}

/* FIREWORKS */
.firework{
position:fixed;
font-size:24px;
animation:explode 2.5s linear forwards;
pointer-events:none;
}

@keyframes explode{
0%{opacity:1;transform:translateY(0) scale(1);}
100%{opacity:0;transform:translateY(-200px) scale(2);}
}
</style>
</head>

<body>

<div id="content">
  <h1>Our Moment ğŸ’–</h1>
  <p>If youâ€™re smiling right now,<br>thatâ€™s all I wanted.</p>

  <button onclick="replay()">Replay ğŸ”</button>
</div>

<script>
const fireworks=["ğŸ†","ğŸ‡","âœ¨","ğŸ’¥","ğŸ’–"];

function launchFireworks(){
  for(let i=0;i<40;i++){
    setTimeout(()=>{
      const f=document.createElement("div");
      f.className="firework";
      f.innerText=fireworks[Math.floor(Math.random()*fireworks.length)];
      f.style.left=Math.random()*100+"vw";
      f.style.top=Math.random()*100+"vh";
      document.body.appendChild(f);
      setTimeout(()=>f.remove(),2500);
    },i*70);
  }
}

function replay(){
  // fade out content
  const content=document.getElementById("content");
  content.style.opacity="0";
  content.style.transform="scale(0.95)";

  // fireworks
  launchFireworks();

  // bring content back
  setTimeout(()=>{
    content.style.opacity="1";
    content.style.transform="scale(1)";
  },2600);
}
</script>

</body>
