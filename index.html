<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey love ðŸ’—</title>

<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
font-family:'Sacramento',cursive;
background:#fff0f6;
text-align:center;
overflow:hidden;
}

h1{
font-size:3rem;
color:#ff5d8f;
}

.btn-box{
position:relative;
width:100%;
max-width:320px;
height:200px;
margin-top:40px;
}

button{
font-family:'Sacramento',cursive;
font-size:1.6rem;
padding:15px 40px;
border:none;
border-radius:50px;
cursor:pointer;
}

#yes{
background:#ff5d8f;
color:white;
position:relative;
z-index:2;
}

#no{
background:#ddd;
color:#555;
position:absolute;
left:50%;
top:120px;
transform:translateX(-50%);
}
</style>
</head>

<body>

<h1>Hey loveâ€¦ will you be my Valentine? ðŸ’—</h1>

<div class="btn-box">
  <button id="yes">YES ðŸ’˜</button>
  <button id="no">No ðŸ˜”</button>
</div>

<script>
const box=document.querySelector(".btn-box");
const no=document.getElementById("no");

no.onmouseenter=no.ontouchstart=()=>{
const boxRect=box.getBoundingClientRect();
const btnRect=no.getBoundingClientRect();
const maxX=boxRect.width-btnRect.width;
const maxY=boxRect.height-btnRect.height;
no.style.left=Math.random()*maxX+"px";
no.style.top=Math.random()*maxY+"px";
};

document.getElementById("yes").onclick=()=>{
location.href="letter.html";
};
</script>

</body>
</html>
