<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Righteous&family=DM+Sans:wght@400;500&family=Sacramento&display=swap" rel="stylesheet">

<style>
:root{
--pink:#FFB3D9;
--soft:#FFE5F1;
--red:#FF6B9D;
--cream:#FFFEF9;
--text:#5A4A4A;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
font-family:'DM Sans',sans-serif;
background:linear-gradient(135deg,var(--soft),#FFF5E4);
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
padding:20px;
color:var(--text);
}

.wrapper{
max-width:500px;
width:100%;
text-align:center;
}

h1{
font-family:'Righteous',cursive;
color:var(--red);
margin-bottom:20px;
}

/* ENVELOPE */
.envelope{
width:260px;
height:180px;
margin:0 auto;
position:relative;
transition:transform 0.3s ease;
}

.envelope-body{
width:100%;
height:100%;
background:linear-gradient(135deg,var(--pink),var(--soft));
border-radius:12px;
position:relative;
overflow:hidden;
}

/* FLAP */
.envelope-flap{
position:absolute;
top:0;
left:0;
width:100%;
height:50%;
background:linear-gradient(135deg,var(--red),#FF8FAB);
clip-path:polygon(0 0,100% 0,50% 100%);
transform-origin:top;
transition:transform 0.6s ease;
z-index:3;
}

/* HEART SEAL */
.seal{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:48px;
height:48px;
background:#ff5d8f;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:1.4rem;
color:white;
z-index:5;
box-shadow:0 5px 15px rgba(0,0,0,.25);
cursor:pointer;
animation:sealBeat 1.2s ease-out;
}

@keyframes sealBeat{
0%{transform:translate(-50%,-50%) scale(1);}
40%{transform:translate(-50%,-50%) scale(1.25);}
70%{transform:translate(-50%,-50%) scale(0.95);}
100%{transform:translate(-50%,-50%) scale(1);}
}

/* LETTER */
.letter{
position:absolute;
bottom:-120%;
left:50%;
transform:translateX(-50%);
width:90%;
background:var(--cream);
border-radius:10px;
padding:24px 18px;
transition:bottom 0.6s ease;
z-index:2;
}

/* OPEN STATE */
.envelope.open .envelope-flap{
transform:rotateX(180deg);
}

.envelope.open .letter{
bottom:8%;
}

.envelope.open .seal{
display:none;
}

/* LETTER CONTENT */
.letter-content{
font-family:'Sacramento',cursive;
max-width:240px;
margin:0 auto;
font-size:1.35rem;
line-height:2;
white-space:pre-line;
word-break:break-word;
}

/* NEXT BUTTON */
#next{
display:none;
margin-top:22px;
padding:12px 38px;
border:none;
border-radius:30px;
background:linear-gradient(135deg,#FF8FAB,var(--red));
color:white;
font-size:1.4rem;
font-family:'Sacramento',cursive;
cursor:pointer;
}

/* MOBILE */
@media(max-width:480px){
.envelope{
width:220px;
height:160px;
}
.letter-content{
font-size:1.25rem;
max-width:220px;
}
}
</style>
</head>

<body>

<div class="wrapper">
<h1>üíå A Letter For You</h1>

<div class="envelope" id="envelope">
  <div class="envelope-body">
    <div class="envelope-flap"></div>
    <div class="seal" id="seal">‚ù§Ô∏è</div>

    <div class="letter">
      <div class="letter-content" id="text"></div>
    </div>
  </div>
</div>

<p style="margin-top:15px;font-size:1rem;">Tap the heart</p>

<button id="next" onclick="location.href='tickets.html'">
A Little Surprise üéüüíó
</button>
</div>

<script>
const envelope = document.getElementById("envelope");
const seal = document.getElementById("seal");
const textBox = document.getElementById("text");
const nextBtn = document.getElementById("next");

const letterText = `I don‚Äôt really know the perfect way
to start this,
but I wanted to write this myself.

Even from miles away,
talking to you feels easy.
It‚Äôs comforting. Familiar.

I care about you ‚Äî genuinely.
And choosing you,
even from a distance,
feels right.

‚Äî Rakshh ‚ù§Ô∏è`;

let i = 0;
let opened = false;

/* HARD RESET (prevents cache bugs) */
window.addEventListener("load", () => {
  textBox.innerHTML = "";
  nextBtn.style.display = "none";
  envelope.classList.remove("open");
});

/* ONLY HEART IS CLICKABLE */
seal.addEventListener("click", (e) => {
  e.stopPropagation();
  if (opened) return;
  opened = true;

  envelope.classList.add("open");

  const timer = setInterval(() => {
    textBox.innerHTML += letterText[i];
    i++;
    if (i >= letterText.length) {
      clearInterval(timer);
      nextBtn.style.display = "inline-block";
    }
  }, 55);
});
</script>

</body>
</html>
