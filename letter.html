<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

<style>
body{
margin:0;
padding:30px 15px;
background:#fff0f6;
font-family:'Sacramento',cursive;
text-align:center;
}

/* music button */
.music-btn{
font-family:'Sacramento',cursive;
font-size:1.3rem;
padding:10px 26px;
border:none;
border-radius:20px;
cursor:pointer;
margin-bottom:20px;
background:#f6b1c3;
color:#7a1f33;
}

/* heading */
h2{
font-size:2.2rem;
margin-bottom:10px;
}

/* envelope */
.envelope{
width:320px;
max-width:92vw;
margin:35px auto;
background:#fff;
border-radius:16px;
box-shadow:0 18px 45px rgba(0,0,0,.18);
position:relative;
overflow:hidden;
}

/* flap */
.flap{
position:absolute;
top:0;
width:100%;
height:48%;
background:#ff9db5;
clip-path:polygon(0 0,100% 0,50% 100%);
transform-origin:top;
transition:.9s ease;
z-index:2;
}

.envelope.open .flap{
transform:rotateX(180deg);
}

/* heart seal */
.seal{
position:absolute;
top:48%;
left:50%;
transform:translate(-50%,-50%);
width:56px;
height:56px;
background:#ff5d8f;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:1.6rem;
color:white;
cursor:pointer;
z-index:5;
box-shadow:0 6px 18px rgba(0,0,0,.25);
animation:sealBeat 1.3s ease-out;
}

@keyframes sealBeat{
0%{transform:translate(-50%,-50%) scale(1);}
40%{transform:translate(-50%,-50%) scale(1.25);}
70%{transform:translate(-50%,-50%) scale(0.95);}
100%{transform:translate(-50%,-50%) scale(1);}
}

.envelope.open .seal{
display:none;
}

/* paper */
.paper{
position:relative;
background:#fff;
padding:40px 22px;
transform:translateY(110%);
transition:transform 1.1s ease;
}

.envelope.open .paper{
transform:translateY(0);
}

/* text */
#text{
max-width:240px;
margin:0 auto;
font-size:1.4rem;
line-height:2.05;
white-space:pre-line;
word-break:break-word;
text-align:center;
}

/* mobile fine tuning */
@media (max-width:480px){
#text{
max-width:220px;
font-size:1.3rem;
line-height:2;
}
}

/* next button */
#next{
display:none;
margin-top:28px;
padding:12px 40px;
border:none;
border-radius:30px;
background:#f6b1c3;
color:#7a1f33;
font-family:'Sacramento',cursive;
font-size:1.45rem;
cursor:pointer;
}
</style>
</head>

<body>

<button class="music-btn" onclick="toggleMusic()">üéµ music</button>
<audio id="bgMusic" loop>
  <source src="mm.mp3" type="audio/mpeg">
</audio>

<h2>Dear Chutlu üíå</h2>

<div class="envelope">
  <div class="flap"></div>
  <div class="seal" onclick="openLetter()">‚ù§Ô∏è</div>

  <div class="paper">
    <div id="text"></div>
  </div>
</div>

<button id="next" onclick="location.href='tickets.html'">
A Little Surprise üéüüíó
</button>

<script>
/* music */
const music=document.getElementById("bgMusic");
function toggleMusic(){
music.volume=.25;
music.paused ? music.play() : music.pause();
}

/* letter content */
const letter=`I don‚Äôt really know the perfect way
to start this,
but I wanted to write this myself.

Even from miles away,
talking to you feels easy.
It‚Äôs comforting. Familiar.

I care about you ‚Äî genuinely.
And choosing you,
even from a distance,
feels right.

‚Äî Rakshh ‚ù§Ô∏è`;

let i=0;
let opened=false;

function openLetter(){
if(opened) return;
opened=true;

document.querySelector(".envelope").classList.add("open");

const box=document.getElementById("text");
const timer=setInterval(()=>{
box.innerHTML+=letter[i];
i++;
if(i>=letter.length){
clearInterval(timer);
document.getElementById("next").style.display="inline-block";
}
},55);
}
</script>

</body>
</html>
