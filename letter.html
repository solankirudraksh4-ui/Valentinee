<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

<style>
body{
margin:0;
padding:40px 20px;
background:#fff0f6;
font-family:'Sacramento',cursive;
text-align:center;
}

/* music button */
button{
font-family:'Sacramento',cursive;
font-size:1.3rem;
padding:10px 25px;
border:none;
border-radius:20px;
cursor:pointer;
margin-bottom:20px;
}

/* envelope */
.envelope{
width:300px;
max-width:90vw;
margin:40px auto;
background:#fff;
border-radius:12px;
box-shadow:0 15px 40px rgba(0,0,0,.2);
position:relative;
overflow:hidden;
}

/* flap */
.flap{
position:absolute;
top:0;
width:100%;
height:50%;
background:#ff8fab;
clip-path:polygon(0 0,100% 0,50% 100%);
transform-origin:top;
transition:.8s;
}

.envelope.open .flap{
transform:rotateX(180deg);
}

/* heart seal */
.seal{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:55px;
height:55px;
background:#ff5d8f;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:1.6rem;
color:white;
cursor:pointer;
z-index:5;
box-shadow:0 5px 15px rgba(0,0,0,.25);
animation:sealBeat 1.2s ease-out;
}

@keyframes sealBeat{
0%{transform:translate(-50%,-50%) scale(1);}
40%{transform:translate(-50%,-50%) scale(1.2);}
70%{transform:translate(-50%,-50%) scale(0.95);}
100%{transform:translate(-50%,-50%) scale(1);}
}

.envelope.open .seal{
display:none;
}

/* paper */
.paper{
position:relative;
width:100%;
background:#fff;
padding:30px;
transform:translateY(100%);
transition:transform 1s ease;
}

.envelope.open .paper{
transform:translateY(0);
}

#text{
font-size:1.5rem;
line-height:1.9;
white-space:pre-line;
word-wrap:break-word;
}

/* next button */
#next{
display:none;
margin-top:30px;
}
</style>
</head>

<body>

<button onclick="toggleMusic()">üéµ music</button>
<audio id="bgMusic" loop>
  <source src="mm.mp3" type="audio/mpeg">
</audio>

<h2>Dear Chutlu üíå</h2>

<div class="envelope">
  <div class="flap"></div>
  <div class="seal" onclick="openLetter()">‚ù§Ô∏è</div>
  <div class="paper">
    <div id="text"></div>
  </div>
</div>

<button id="next" onclick="location.href='moment.html'">
Our Moment üíó
</button>

<script>
const music=document.getElementById("bgMusic");
function toggleMusic(){
music.volume=.25;
music.paused?music.play():music.pause();
}

const letter=`I don‚Äôt really know the perfect way to start this,
but I wanted to write this myself.

Even from miles away, talking to you feels easy.
It‚Äôs comforting. Familiar.

I care about you ‚Äî genuinely.
And choosing you, even from a distance, feels right.

‚Äî Rakshh ‚ù§Ô∏è`;

let i=0, started=false;

function openLetter(){
if(started) return;
started=true;

document.querySelector(".envelope").classList.add("open");

const box=document.getElementById("text");
const timer=setInterval(()=>{
box.innerHTML+=letter[i];
i++;
if(i>=letter.length){
clearInterval(timer);
document.getElementById("next").style.display="inline-block";
}
},45);
}
</script>

</body>
</html>
