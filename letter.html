<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Righteous&family=DM+Sans:wght@400;500&family=Sacramento&display=swap" rel="stylesheet">

<style>
:root{
--pink:#FFB3D9;
--soft:#FFE5F1;
--red:#FF6B9D;
--cream:#FFFEF9;
--text:#5A4A4A;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
font-family:'DM Sans',sans-serif;
background:linear-gradient(135deg,var(--soft),#FFF5E4);
min-height:100vh;
padding:20px;
color:var(--text);
display:flex;
justify-content:center;
}

.wrapper{
max-width:500px;
width:100%;
text-align:center;
}

h1{
font-family:'Righteous',cursive;
color:var(--red);
margin-bottom:20px;
}

/* ENVELOPE */
.envelope{
width:260px;
height:180px;
margin:0 auto;
position:relative;
}

.envelope-body{
width:100%;
height:100%;
background:linear-gradient(135deg,var(--pink),var(--soft));
border-radius:12px;
position:relative;
overflow:hidden;
}

.envelope-flap{
position:absolute;
top:0;
width:100%;
height:50%;
background:linear-gradient(135deg,var(--red),#FF8FAB);
clip-path:polygon(0 0,100% 0,50% 100%);
transform-origin:top;
transition:transform 0.6s ease;
z-index:2;
}

.envelope.open .envelope-flap{
transform:rotateX(180deg);
}

/* HEART */
.seal{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:48px;
height:48px;
background:#ff5d8f;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
font-size:1.4rem;
color:white;
box-shadow:0 5px 15px rgba(0,0,0,.25);
cursor:pointer;
animation:sealBeat 1.2s ease-out;
z-index:3;
}

@keyframes sealBeat{
0%{transform:translate(-50%,-50%) scale(1);}
40%{transform:translate(-50%,-50%) scale(1.25);}
70%{transform:translate(-50%,-50%) scale(0.95);}
100%{transform:translate(-50%,-50%) scale(1);}
}

/* LETTER PAPER */
.paper{
display:none;
margin:30px auto 0;
background:var(--cream);
border-radius:14px;
padding:28px 22px;
max-width:320px;
box-shadow:0 12px 30px rgba(0,0,0,0.12);
}

.paper.show{
display:block;
}

/* TEXT */
#text{
font-family:'Sacramento',cursive;
font-size:1.35rem;
line-height:2;
white-space:pre-line;
}

/* BUTTON */
#next{
display:none;
margin-top:25px;
padding:12px 38px;
border:none;
border-radius:30px;
background:linear-gradient(135deg,#FF8FAB,var(--red));
color:white;
font-size:1.4rem;
font-family:'Sacramento',cursive;
cursor:pointer;
}

/* MOBILE */
@media(max-width:480px){
.envelope{
width:220px;
height:160px;
}
#text{
font-size:1.25rem;
}
}
</style>
</head>

<body>

<div class="wrapper">
<h1>üíå A Letter For You</h1>

<div class="envelope" id="envelope">
  <div class="envelope-body">
    <div class="envelope-flap"></div>
    <div class="seal" id="seal">‚ù§Ô∏è</div>
  </div>
</div>

<div class="paper" id="paper">
  <div id="text"></div>
</div>

<button id="next" onclick="location.href='tickets.html'">
A Little Surprise üéüüíó
</button>
</div>

<script>
const seal = document.getElementById("seal");
const envelope = document.getElementById("envelope");
const paper = document.getElementById("paper");
const textBox = document.getElementById("text");
const nextBtn = document.getElementById("next");

const letterText = `I don‚Äôt really know the perfect way
to start this,
but I wanted to write this myself.

Even from miles away,
talking to you feels easy.
It‚Äôs comforting. Familiar.

I care about you ‚Äî genuinely.
And choosing you,
even from a distance,
feels right.

‚Äî Rakshh ‚ù§Ô∏è`;

let i = 0;
let opened = false;

seal.addEventListener("click", () => {
  if(opened) return;
  opened = true;

  envelope.classList.add("open");
  paper.classList.add("show");

  const timer = setInterval(() => {
    textBox.innerHTML += letterText[i];
    i++;

    if(i >= letterText.length){
      clearInterval(timer);
      nextBtn.style.display = "inline-block";
      paper.scrollIntoView({behavior:"smooth"});
    }
  }, 55);
});
</script>

</body>
</html>
